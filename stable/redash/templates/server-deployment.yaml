apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "redash.fullname" . }}
  labels:
    app: {{ template "redash.name" . }}
    component: server
    chart: {{ template "redash.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.server.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "redash.name" . }}
      component: server
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "redash.name" . }}
        component: server
        release: {{ .Release.Name }}
    spec:
      initContainers:
        - name: {{ template "redash.name" . }}-server-createdb
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["bash", "/config/createdb.sh"]
          volumeMounts:
            - name: config
              mountPath: /config
          env:
            - name: REDASH_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ template "redash.fullname" . }}
                  key: cookieSecret
            - name: REDASH_DATABASE_USER
              value: "{{ .Values.postgresql.postgresqlUsername }}"
            - name: REDASH_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-postgresql
                  key: postgresql-password
            - name: REDASH_DATABASE_HOSTNAME
              value: {{ template "redash.postgresql.fullname" . }}
            - name: REDASH_DATABASE_PORT
              value: "{{ .Values.postgresql.service.port }}"
            - name: REDASH_DATABASE_DB
              value: "{{ .Values.postgresql.postgresqlDatabase }}"
            - name: REDASH_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                {{- if .Values.redis.existingSecret }}
                  name: {{ .Values.redis.existingSecret }}
                {{- else }}
                  name: {{ .Release.Name }}-redis
                {{- end }}
                  key: redis-password
            - name: REDASH_REDIS_HOSTNAME
              value: {{ template "redash.redis.fullname" . }}
            - name: REDASH_REDIS_PORT
              value: "{{ .Values.redis.master.port }}"
            - name: REDASH_REDIS_DB
              value: "{{ .Values.redis.databaseNumber }}"
          {{- range $key, $value := .Values.env }}
            - name: "{{ $key }}"
              value: "{{ $value }}"
          {{- end }}
          {{- range $key, $value := .Values.server.env }}
            - name: "{{ $key }}"
              value: "{{ $value }}"
          {{- end }}
      containers:
        - name: {{ template "redash.name" . }}-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh"]
          args: ["-c", ". /config/dynamicenv.sh && /app/bin/docker-entrypoint server"]
          volumeMounts:
            - name: config
              mountPath: /config
          env:
            - name: REDASH_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ template "redash.fullname" . }}
                  key: cookieSecret
            - name: REDASH_DATABASE_USER
              value: "{{ .Values.postgresql.postgresqlUsername }}"
            - name: REDASH_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-postgresql
                  key: postgresql-password
            - name: REDASH_DATABASE_HOSTNAME
              value: {{ template "redash.postgresql.fullname" . }}
            - name: REDASH_DATABASE_PORT
              value: "{{ .Values.postgresql.service.port }}"
            - name: REDASH_DATABASE_DB
              value: "{{ .Values.postgresql.postgresqlDatabase }}"
            - name: REDASH_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                {{- if .Values.redis.existingSecret }}
                  name: {{ .Values.redis.existingSecret }}
                {{- else }}
                  name: {{ .Release.Name }}-redis
                {{- end }}
                  key: redis-password
            - name: REDASH_REDIS_HOSTNAME
              value: {{ template "redash.redis.fullname" . }}
            - name: REDASH_REDIS_PORT
              value: "{{ .Values.redis.master.port }}"
            - name: REDASH_REDIS_DB
              value: "{{ .Values.redis.databaseNumber }}"
          {{- range $key, $value := .Values.env }}
            - name: "{{ $key }}"
              value: "{{ $value }}"
          {{- end }}
          {{- range $key, $value := .Values.server.env }}
            - name: "{{ $key }}"
              value: "{{ $value }}"
          {{- end }}
          ports:
            - containerPort: {{ .Values.server.httpPort }}
          livenessProbe:
            exec:
              command:
              - /app/manage.py
              - status
            # Redash can take a while to come up initially, so we delay checks.
            initialDelaySeconds: 90
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /static/images/redash_icon_small.png
              port: {{ .Values.server.httpPort }}
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          resources:
{{ toYaml .Values.server.resources | indent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ template "redash.fullname" . }}
    {{- with .Values.server.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.server.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.server.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}